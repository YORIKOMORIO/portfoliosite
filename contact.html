    <section id="form" class="form">
        <div class="frame">
            <div class="ttl_wrap">
                <div class="ttl_box"></div>
                <div class="contact_top">
                    <h2 class="fade-Trigger"><img src="images/contact-sp.png" alt="contact"></h2>
                </div>
                <div class="ttl_text">
                    <p>お問い合せ</p>
                </div>
            </div>
        </div>
        <div class="contact_page">
            <div class="contact_text">
                <p>当ポートフォリオサイトにご訪問いただき、誠にありがとうございます。<br>
                    お問い合わせは下記フォームよりお願い致します。
                </p>
            </div>
            <div class="form_wrap">
                <form
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf-egHqpi1tICNCtpSPE9ZZKf8CtrBWNXuLJWexkqMs6rDH4Q/formRespons"
                    method="post" target="hidden_iframe" onsubmit="submitted=true;">
                    <label for="contact_name">NAME</label>
                    <input type="text" id="contact_name" name="entry.2043331563" required>
                    <label for="contact_mail">MAIL ADRESS</label>
                    <input type="text" id="contact_mail" name="entry.289914287" required>
                    <label for="contact_comment">MESSAGE</label>
                    <textarea type="text" id="contact_comment" name="entry.1988381245" required></textarea>
                    <button class="btn_page">SEND</button>

                </form>
            </div>
            <script type="text/javascript">var submitted = false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                onload="if(submitted){window.location='./thanks/index.html';}"></iframe>
        </div>
    </section>
